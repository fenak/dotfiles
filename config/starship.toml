format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$docker_context\
$aws\
$line_break\
$python\
$kubernetes\
$character"""

[aws]
format = '[$symbol($profile)(\($region\))(\[$duration\])]($style)'

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"

[directory]
style = "blue"

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bright-black"

[git_status]
style = "cyan"

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
style = "bright-cyan"
